<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marathon Foil Stamp Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Marathon <span class="highlight">Marathon Press Foil Stamp Generator</span></h1>
    
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" placeholder="Enter first name">
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" placeholder="Enter last name">
    </div>

    <div class="form-group">
      <label for="qr-input">Text for QR Code (Max 50 characters)</label>
      <input type="text" id="qr-input" maxlength="50" placeholder="Enter text or URL">
    </div>

    <button id="generate-btn">Generate QR Code & Print</button>

    <div id="qr-code"></div>
  </div>

  <!-- Load QR Code Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- Load main script -->
  <script src="script.js"></script>
</body>
</html>
